<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redis Cluster Monitor</title>
    <meta name="description" content="Redis Cluster Monitor">
    <meta name="" content="Redis Cluster">

    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/handlebars/handlebars.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-nav-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="" class="navbar-brand" id="clusterNav">Redis Cluster</a>
            </div>
            <div class="collapse navbar-collapse" id="example-nav-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="nodes.html" id="nodeNav">Node</a></li>
                    <li><a href="pages/ExecuteCommand.html" id="cmdNav" >Cmd</a></li>
                    <!--<li><a href="#" id="chartNav">Chart</a></li>-->
                    <!--<li><a href="#" id="cmdNav">Cmd</a></li>-->
                </ul>

                <!--<form class="navbar-form navbar-right" action="" role="search">-->
                <!--<div class="form-group">-->
                <!--<input type="text" class="form-control" placeholder="Search">-->
                <!--</div>-->
                <!--<button type="submit" class="btn btn-default">Submit</button>-->
                <!--</form>-->
            </div>
        </div>
    </nav>
    <div class="container">
        <hr>
    </div>
</header>

<div id="content" class="container">
    <div id="info">
    </div>

    <div id="nodes">
    </div>

</div>

<footer>
    <div class="container">
        <hr>
        <p>
            <small></small>
        </p>
    </div> <!-- end container -->
</footer>


<script id="info-blank" type="text/x-handlebars-template">
    <div class="panel panel-default panel-info">
        <div class="table-responsive">
            <table class="table table-hover table-info">
                <tr>
                    <th>state</th>
                    <th>currentEpoch</th>
                    <th>clusterSize</th>
                    <th>knownNodes</th>
                    <th>slotsAssigned</th>
                    <th>slotsOk</th>
                    <th>slotsPfail</th>
                    <th>slotsFail</th>
                    <th>messagesSent</th>
                    <th>messagesReceived</th>
                </tr>
                <tr>
                    <td id="state"> {{state}}</td>
                    <td id="currentEpoch">{{currentEpoch}}</td>
                    <td id="clusterSize">{{clusterSize}}</td>
                    <td id="knownNodes">{{knownNodes}}</td>
                    <td id="slotsAssigned">{{slotsAssigned}}</td>
                    <td id="slotsOk">{{slotsOk}}</td>
                    <td id="slotsPfail">{{slotsPfail}}</td>
                    <td id="slotsFail">{{slotsFail}}</td>
                    <td id="messagesSent">{{messagesSent}}</td>
                    <td id="messagesReceived">{{messagesReceived}}</td>
                </tr>
            </table>
        </div>
    </div>
    </div>
</script>

<script id="nodes-blank" type="text/x-handlebars-template">
    <div class="panel panel-default panel-info">
        <div class="table-responsive">
            <table class="table table-hover table-info">
                <tr>
                    <th>nodeType</th>
                    <th>host</th>
                    <th>port</th>
                    <th>slotRange</th>
                    <th>master</th>
                    <th>id</th>
                </tr>

                {{#each nodes}}
                <tr class="nodeData">
                    <td class="type">{{type}}</td>
                    <td class="host">{{host}}</td>
                    <td class="port">{{port}}</td>
                    <td class="range">{{range}}</td>
                    <td class="masterHostPort">{{masterHostPort}}</td>
                    <td class="id">{{id}}</td>
                </tr>
                {{/each}}
            </table>
        </div>
    </div>
</script>
</body>
</html>
